{% extends "layout.html" %}

{% block title %}
    Join the Room
{% endblock %}

{% block content %}
<div class="centered-container">
    <section class="form-container">
        <h2>Join the Voting Room</h2>
        <p>Enter your name to start swiping!</p>
        
        <form action="{{ url_for('add_guest_user') }}" method="POST">
            <input type="hidden" name="RoomID" value="{{ room.RoomID }}">
            
            <div class="form-group">
                <label for="Username">Your Name:</label>
                <input type="text" name="Username" id="Username" class="form-input" placeholder="e.g., Alex" required>
            </div>
            
            <button type="submit" class="button-primary">Join Room</button>
        </form>
    </section>
</div>
{% endblock %}
