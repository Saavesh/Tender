{% extends "layout.html" %}


{% block title %}
    Create a Room
{% endblock %}


{% block header %}
    <h1>Lets Get Started</h1>
{% endblock %}


{% block content %}

<form action="{{ url_for('create_new_room') }}" method="POST" class="form-container">
    <h2></h2>
    <div class="form-group">
        <label for="location">Pick a Location to Explore:</label>
        <input type="text" name="location" id="location" required>
    </div>
    <button type="submit" class="form-button">Start Swiping!</button>
</form>

{% endblock %}
